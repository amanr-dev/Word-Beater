<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />

    <title>Word Beater</title>
    <link rel="stylesheet" href="speedType.css" />
  </head>

  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-5">
      <h1>Word Beater</h1>
    </header>
    <div class="container text-center">
      <!-- Word & Input -->
      <div class="row position-relative">
        <div class="col-md-6 mx-auto z-0">
          <p class="lead">
            Type The Given Word Within
            <span id="seconds">5</span>
            Seconds:
          </p>
          <h2 class="display-2 mb-3" id="current-word">....</h2>

          <button
            class="btn-outline-primary mx-auto btn-lg btn text-light py-6 text-2 px-3 my-2 mb-4"
            id="start-btn"
          >
            Start
          </button>
          <!-- <button
            class="btn-outline-primary d-none mx-auto btn-lg btn text-light py-6 text-2 px-3 my-2 mb-4"
            id="replay-btn"
          >
            Replay
          </button> -->
          <input
            type="text"
            name="input"
            id="input"
            class="form-control form-control-lg"
            placeholder="Start Typing...."
            autofocus
          />
          <h4 class="mt-3" id="message"></h4>

          <!-- Time and Score Columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>
                Time Left:
                <span id="time">0</span>
              </h3>
            </div>
            <div class="col-md-6">
              <h3>
                Score:
                <span id="score">0</span>
              </h3>
            </div>
          </div>
          <!-- buttons -->
          <!-- <div class="container">
            <div class="col mx-auto my-3">
              <button class="bg-secondary btn text-light easy">Easy</button>
              <button class="btn text-light medium bg-secondary">Medium</button>
              <button class="btn text-light hard bg-secondary">Hard</button>
            </div>
          </div> -->
          <!-- end of buttons -->
          <!-- Instruction -->
          <!-- <div class="row mt-5">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5 class="text-uppercase text-danger">Instructions</h5>
                <p>
                  Type the word in the given amount of seconds to score. To play
                  again just type current word. Your score will reset
                </p>
              </div>
            </div>
          </div> -->
        </div>
        <div class="container z-10 position-absolute">
          <!-- Button trigger modal -->
          <!-- <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            Launch static backdrop modal
          </button> -->

          <!-- Modal -->

          <div class="result-modal mt-3 d-none">
            <div class="inner-result-modal">
              <div class="result-modal-header text-center">
                <h1 class="result-modal-title fs-5" id="staticBackdropLabel">
                  Game Over
                </h1>
                <!-- <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button> -->
              </div>
              <div class="result-modal-body">
                <h3>
                  Your Score:
                  <span id="score">0</span>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="speedType.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
